<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="styles.css" rel="stylesheet">
	<link href="index.css" rel="stylesheet">
	<link href="login.css" rel="stylesheet">
	<title>login</title>
	
	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>


	<script src="./form.js"></script>

</head>
<body class="full-height-grow">
	<div class="container">
		<header class="main-header">
			<a href="/" class="logo">
				<img src="images/logo.png">
				<div class="logo-name" font-color=#F3E1DD>sherlock homes</div>
			</a>
		</header>
	</div>
	<section class="home-main-section">
		<div class="call-to-action">
			<h1 class="title">browse.</h1>
			<h1 class="title">pay.</h1>
			<h1 class="title">move in.</h1>
		</div>
	</section>
	<section class="login-box">
		<form class="form-entry" onsubmit="event.preventDefault();return false;">
			<div class="input-group">
				<label>email id:</label>
				<input type="email" placeholder="email" id="loginEmail">
			</div>
			<div class="input-group">
				<label>password:</label>
				<input type="password" placeholder="password" id="loginPassword">
			</div>
			<div class="input-group">
				<button onclick="userLogin()" id="Login"> Login </button>
			</div>
		</form>
	</section>

</body>
</html>
